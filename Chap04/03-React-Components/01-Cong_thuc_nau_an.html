<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Công thức nấu ăn</title>
</head>

<body>
    <!--Target Container-->
    <div id="divRoot">        
    </div>
    <!--React Library-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>    
    <!--React DOM-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script type="text/babel">
        //Dữ liệu khởi tạo
        const data = [
            {
                ten: "Baked Salmon",
                thanh_phan: [
                    { name: "Salmon", amount: 1, measurement: "l lb" },
                    { name: "Pine Nuts", amount: 1, measurement: "cup" },
                    { name: "Butter Lettuce", amount: 2, measurement: "cups" },
                    { name: "Yellow Squash", amount: 1, measurement: "med" },
                    { name: "Olive Oil", amount: 0.5, measurement: "cup" },
                    { name: "Garlic", amount: 3, measurement: "cloves" }
                ],
                buoc_thuc_hien: [
                    "Preheat the oven to 350 degrees.",
                    "Spread the olive oil around a glass baking dish.",
                    "Add the yellow squash and place in the oven for 30 mins.",
                    "Add the salmon, garlic, and pine nuts to the dish.",
                    "Bake for 15 minutes.",
                    "Remove from oven. Add the lettuce and serve."
                ]
            },
            {
                ten: "Fish Tacos",
                thanh_phan: [
                    { name: "Whitefish", amount: 1, measurement: "l lb" },
                    { name: "Cheese", amount: 1, measurement: "cup" },
                    { name: "Iceberg Lettuce", amount: 2, measurement: "cups" },
                    { name: "Tomatoes", amount: 2, measurement: "large" },
                    { name: "Tortillas", amount: 3, measurement: "med" }
                ],
                buoc_thuc_hien: [
                    "Cook the fish on the grill until cooked through.",
                    "Place the fish on the 3 tortillas.",
                    "Top them with lettuce, tomatoes, and cheese."
                ]
            }
        ];

        function MonAn({ ten, thanh_phan, buoc_thuc_hien }) {
            return (
                <section id={ten.toLowerCase().replace(/ /g, "-")}>
                    <h1>{ten}</h1>
                    <ul className="thanh_phan">
                        {thanh_phan.map((item, index) => (
                            <li key={index}>{item.name}</li>
                        ))}
                    </ul>
                    <section className="buoc_thuc_hien">
                        <h2>Các bước thực hiện</h2>
                        {buoc_thuc_hien.map((item, index) => (
                            <p key={index}>{item}</p>
                        ))}
                    </section>
                </section>
            );
        }

        function ThucDon({ title, recipes }) {
            return (
                <article>
                    <header>
                        <h1>{title}</h1>
                    </header>
                    <div className="recipes">
                        {recipes.map((recipe, index) => (
                            <MonAn key={index} {...recipe} />
                        ))}
                    </div>
                </article>
            )
        }

        ReactDOM.createRoot(document.getElementById('divRoot')).render(
            <ThucDon title="Thực đơn hôm nay" recipes={data} />            
        )
    </script>
</body>

</html>
